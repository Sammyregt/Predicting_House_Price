<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>üè° House Price Predictor</h1>
        <p class="subtitle">Enter the house details to predict its price</p>

        <form method="POST">
            {% for feature in numerical_features %}
                <label for="{{feature}}">{{feature.replace("_"," ")}}</label>
                <input type="number" step="any" name="{{feature}}" required>
            {% endfor %}

            <label for="Neighborhood">Neighborhood</label>
            <select name="Neighborhood" required>
                {% for n in neighborhoods %}
                    <option value="{{n}}">{{n}}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Predicted House Price: <span>${{ prediction }}</span></h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
